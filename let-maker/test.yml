env:
    psr4Map:
        App: app
        HyperfTest: test
    page: page
    pageNum: page_num
controllersConfig:
    namespacePrefix:
        - App
        - Controller
    classNameSuffix: Controller
    extends: AbstractController
    use:
        - App\Controller\AbstractController
        - Hyperf\HttpServer\Contract\RequestInterface
        - Hyperf\HttpServer\Contract\ResponseInterface

servicesConfig:
    namespacePrefix:
        - App
        - Service
    classNameSuffix: Service
    extends: AbstractService
    use:
        - App\Service\AbstractService

testConfig:
    namespacePrefix:
        - HyperfTest
    classNameSuffix: Test
    extends: AbstractTestCase
    use:
        - HyperfTest\AbstractTestCase
    httpTestCase:
        extends: HttpTestCase
        use:
            - HyperfTest\HttpTestCase

